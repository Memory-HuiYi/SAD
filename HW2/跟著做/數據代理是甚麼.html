<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" />
		<title>數據代理？</title>
        <!-- 引入Vue -->
        <script type="text/javascript" src="../js/vue.js"></script>
	</head>
	<body>
        <script type="text/javascript" >
          let obj = {x:100}
          let obj2 = {y:200}

          Object.defineProperty(obj2, 'x', {
            get(){
                return obj.x
            },
            set(value){
                obj.x = value
            }
          })
		</script>
	</body>
</html>
