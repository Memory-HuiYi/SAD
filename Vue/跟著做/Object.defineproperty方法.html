<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" />
		<title>回顧Object.defineproperty</title>
        <!-- 引入Vue -->
        <script type="text/javascript" src="../js/vue.js"></script>
	</head>
	<body>
        <script type="text/javascript" >
            let number = 18
			let person = {
                name:'張三',
                sex:'male'
            }
            Object.defineProperty(person, 'age',{
                // value:18,
                // enumerable:true, //控制屬性是否能枚舉，預設false
                // writable:true, //控制屬性是否能被修改，預設false
                // configurable:true, //控制屬性是否能被刪除，預設false
                
                //当有人读取person的age属性时，get函数(getter)就会被调用，且返回值就是age的值
                get:function(){
                    console.log("age...")
                    return number
                },

                //当有人修改person的age属性时，set函数(setter)就会被调用，且会收到修改的具体值
				set(value){
					console.log('有人修改了age，值：',value)
					number = value
				}
            })
            console.log(Object.keys(person))

            console.log(person)
		</script>
	</body>
</html>
